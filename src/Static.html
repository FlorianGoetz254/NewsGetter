<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>NewsGetter</h1>
        <form id="frm1">
            Type: <input type="text" name="type" value="HeadLines"><br>
            Stichwort: <input type="text" name="q"><br>
            Sprache: <input type="text" name="language" value="de"><br>
        </form>
        <button onclick="openDyn()">Generate Link</button>
        <p>
            <a href="" id="link"></a>
        </p>
        <script>
            function openDyn() {
                var form = document.getElementById("frm1");
                var link = `localhost:3000/${encodeURIComponent(document.getElementsByName("type")[0].value)}?q=${encodeURIComponent(document.getElementsByName("q")[0].value)}&language=${encodeURIComponent(document.getElementsByName("language")[0].value)}`;

                document.getElementById("link").innerHTML = link;
                //document.getElementById("link")
            }
        </script>
    </body>
</html>
